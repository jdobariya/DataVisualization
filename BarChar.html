<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = 'Content-type' content = 'text/html'; charset = 'UTF-8'/>
    <script src="https://d3js.org/d3.v5.js"></script>
    
    <style>
     
     #canvas{
       display: flex;
       justify-content: center;
       text-align: center;
       flex-direction: column;
       background-color:khaki;
       margin: auto;
     }
     body{
      justify-content: center;
       text-align: center;
       
     }
     .bar:hover{
        fill: cornsilk;
     }
     #y-label{
      
       writing-mode: tb;
       text-orientation: upright;
     }


    </style>

    
  </head>
  <body>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    
    
    <script>
   
      
      document.addEventListener('DOMContentLoaded',function(){
        url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json'
        width = 600;
        height = 500;
        padding = 60;
     
        

        const req = new XMLHttpRequest();
        req.open('GET',url,true);
        req.send();
        req.onload = function(){
          const json = JSON.parse(req.responseText)
          const dataDate = [];
          
          const dataGDP = [];
          console.log(json)
          for (var i = 0; i < json.data.length; i++){
            dataDate.push(new Date(json.data[i][0]));
            dataGDP.push(json.data[i][1])
          }
         

      const svg = d3.select('body')
                    .append('svg')
                    .style('width', width)
                    .style('height', height)
                    .attr('id','canvas')
                    
      

        svg.append('text')
            .attr('id','title')
            .text('U.S GDP')
            .attr('x',290)
            .attr('y',25)
            .style('color','black')

        svg.append('text')
        .attr('id','x-label')
        .text('Date')
        .attr('x',290)
        .attr('y',height-30)
        .style('color','black')

        svg.append('text')
          .attr('id','y-label')
          .text('GDP')
          .attr('x',15)
          .attr('y',height/2)
          .style('color','black')
       

        
      const tooltip =  svg.append('text')
                          .attr('id','tooltip')
                          .attr('width','auto')
                          .attr('height','auto')
                          .text('')
                          .attr('x',2*padding)
                          .attr('y',50)
                          .style('color','black')
                          .style('visibility','hidden')



        const xScale = d3.scaleLinear()
                      .domain([0, json.data.length-1 ])
                      .range([padding, width-padding ]);
                

        const yScale = d3.scaleLinear()
                        .domain([0, d3.max(dataGDP, (d) => d)])
                        .range([0, height-padding*2]); 

        const xAxisScale = d3.scaleTime()
                        .domain([d3.min(dataDate),d3.max(dataDate)])
                        .range([padding, width-padding])

        const yAxiScale = d3.scaleLinear()
                        .domain([0,d3.max(dataGDP, (d) => d)])
                        .range([height-padding,padding])
    
        const xAxis = d3.axisBottom(xAxisScale)
        const yAxis = d3.axisLeft(yAxiScale) 

        svg.append('g')
            .attr('id','x-axis')
            .attr("transform", "translate(0," + (height-padding) + ")")
            .call(xAxis);
        
        svg.append('g')
            .attr('id','y-axis')
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);
    
        svg.selectAll('g')
            .attr('class','tick')
        

                          
      
           
    
        svg.selectAll('rect')
            .data(json.data)
            .enter()
            .append('rect')
            .attr('class','bar')
            .attr('width',(width-padding*2)/json.data.length)
            .attr('height',(element) => yScale(element[1]))
            .attr('data-date',(element) => element[0])
            .attr('data-gdp', (element) => element[1])
            .attr('x',(element,i) => xScale(i))
            .attr('y', (element) => (height-padding)-yScale(element[1]))
            .attr("fill", "teal")
            .on('mouseover',(element) => {
              tooltip.transition()
                     .style('visibility','visible')
                    
              tooltip.text('The GDP value on Date: '+element[0]+' is $'+element[1]+' Billion.')

              document.querySelector('#tooltip').setAttribute('data-date',element[0])
            })
            .on('mouseout',(element) => {
              tooltip.transition()
                     .style('visibility','hidden')
              
                     tooltip.text('')
            })



        }; 
      })
                 
    </script> 
  </body>
</html>
